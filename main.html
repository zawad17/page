<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Style Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f6f8fa;
      color: #24292e;
    }
    .navbar {
      background-color: #24292e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .navbar input {
      padding: 5px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      height: 100vh;
    }
    .sidebar h3 {
      margin-bottom: 15px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 10px 0;
      cursor: pointer;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .repo-card {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .repo-card h4 {
      margin-bottom: 5px;
    }
    .repo-card p {
      font-size: 14px;
      color: #586069;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">GitHub Clone</div>
    <input type="text" placeholder="Search or jump toâ€¦">
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li>Repositories</li>
        <li>Stars</li>
        <li>Followers</li>
        <li>Following</li>
      </ul>
    </div>

    <div class="content">
      <div class="repo-card">
        <h4>my-project</h4>
        <p>A simple GitHub-style layout using HTML & CSS.</p>
      </div>

      <div class="repo-card">
        <h4>portfolio-site</h4>
        <p>My personal portfolio built with HTML, CSS, JS.</p>
      </div>

      <div class="repo-card">
        <h4>awesome-python</h4>
        <p>A curated list of awesome Python frameworks and tools.</p>
      </div>
    </div>
  </div>
</body>
</html>
